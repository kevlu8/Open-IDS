<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Infectious disease simulation">
    <title>Open-IDS</title>
    
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <canvas id="main"></canvas>
    <script src="script.js"></script>
    <!-- Make a sidebar for the parameters -->
    <div id="sidebar">
        <div id="parameters">
            <h3>Parameters</h3>
            <div id="parameter-container">
                <div class="parameter">
                    <label for="population">Population</label>
                    <input type="range" id="population" name="population" min="1" max="1000" />
                    <h6 id="pop">500</h6>
                </div>
                <div class="parameter">
                    <label for="infection-rate">Infection rate</label>
                    <input type="range" id="infection-rate" min="0" max="100" />
                    <h6 id="infect">50</h6>
                </div>
                <div class="parameter">
                    <label for="recovery-rate">Recovery rate</label>
                    <input type="range" id="recovery-rate" min="0" max="100" />
                    <h6 id="recover">50</h6>
                </div>
                <div class="parameter">
                    <label for="death-rate">Death rate</label>
                    <input type="range" id="death-rate" min="0" max="100" />
                    <h6 id="death">50</h6>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
