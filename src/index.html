<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Infectious disease simulation">
    <title>Open-IDS</title>
    <script src="Chart.js"></script>
    <script src="other.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Open Graph -->

    <meta property="og:title" content="Open-IDS">
    <meta property="og:description" content="Infectious disease and vaccine simulator">
    <meta property="og:image" content="/virus.png">
    <meta property="og:url" content="https://github.com/kevlu8/Open-IDS">
    <meta name="theme-color" content="#149414">

    <!-- Icon -->
    <link rel="icon" href="/icon.ico">
</head>

<body>
    <canvas id="main"></canvas>
    <!-- Make a sidebar for the parameters -->
    <div id="endscreen">

    </div>
    <div id="sidebar">
        <div id="parameters">
            <h3>Parameters</h3>
            <div id="parameter-container">
                <div class="parameter">
                    <!-- Iter-rate? Get it? -->
                    <label for="iter-rate">Iteration Speed</label>
                    <input type="range" id="iter-rate" min="1" max="50" />
                    <label id="iterate"></label>
                </div>
                <div class="parameter">
                    <label for="population">Population</label>
                    <input type="range" id="population" name="population" min="100" max="10000" />
                    <label id="pop"></label>
                </div>
                <div class="parameter">
                    <label for="infection-rate">Infection rate</label>
                    <input type="range" id="infection-rate" min="0" max="100" />
                    <label id="infect"></label>
                </div>
                <div class="parameter">
                    <label for="anti-vaxxers">Anti-Vaxxers</label>
                    <input type="range" id="anti-vaxxers" min="0" max="100" />
                    <label id="antivax"></label>
                </div>
                <div class="parameter">
                    <label for="vaccine-after">Vaccine Starts After n% infections</label>
                    <input type="range" id="vaccine-after" min="0" max="100" />
                    <label id="vacAfter"></label>
                </div>
                <div class="parameter">
                    <label for="vaccine-rate">Vaccine Development Speed</label>
                    <input type="range" id="vaccine-rate" min="0" max="100" />
                    <label id="vacRate"></label>
                </div>
                <!--
                <div class="parameter">
                    <label for="social-distance">Social Distancing</label>
                    <input type="range" id="social-distance" min="0" max="10" />
                    <label id="socDist"></label>
                </div>
                -->
                <div class="parameter">
                    <label for="recovery-rate">Recovery rate</label>
                    <input type="range" id="recovery-rate" min="0" max="100" />
                    <label id="recover"></label>
                </div>
                <div class="parameter">
                    <label for="death-rate">Death rate</label>
                    <input type="range" id="death-rate" min="0" max="100" />
                    <label id="death"></label>
                </div>
            </div>
            <button id="start">Start</button>
            <button id="next">Next</button>
            <button id="reset">End</button>
            <button id="graph">Create Graph</button>
            <br><br><br>
            <h3 id="iter"></h3>
            <h3 id="infectcount"></h3>
            <h3 id="deathcount"></h3>
            <h3 id="vaccinecount"></h3>
            <h3 id="vaccineprog"></h3>
        </div>
    </div>
    <canvas hidden="true" id="finalChart" style="width:100%;max-width:700px"></canvas>
</body>

</html>
