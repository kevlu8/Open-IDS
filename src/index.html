<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Infectious disease simulation">
    <title>Open-IDS</title>
    <script src="Chart.js"></script>
    <script src="other.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Open Graph -->

    <meta property="og:title" content="Open-IDS">
    <meta property="og:description" content="Infectious disease and vaccine simulator">
    <meta property="og:image" content="/virus.png">
    <meta property="og:url" content="https://github.com/kevlu8/Open-IDS">
    <meta name="theme-color" content="#149414">

    <!-- Icon -->
    <link rel="icon" href="/icon.ico">
</head>

<body>
    <div id="wrapper">
        <div id="top">
            <canvas id="main"></canvas>
            <!-- Make a sidebar for the parameters -->
            <div id="sidebar">
                <div id="parameters">
                    <h3>Parameters</h3>
                    <div id="parameter-container">
                        <div class="parameter">
                            <!-- Iter-rate? Get it? -->
                            <label for="iter-rate" class="pramLabel">Iteration Speed class</label>
                            <input oninput="updateCount()" type="range" id="iter-rate" class="slider" min="1"
                                max="100" />
                            <label id="iterate"></label>
                        </div>
                        <div class="parameter">
                            <label for="population" class="pramLabel">Population</label>
                            <input oninput="updateCount()" type="range" id="population" class="slider" name="population"
                                min="100" max="10000" />
                            <label id="pop"></label>
                        </div>
                        <div class="parameter">
                            <label for="infection-rate" class="pramLabel">Infection rate</label>
                            <input oninput="updateCount()" type="range" id="infection-rate" class="slider" min="0"
                                max="100" />
                            <label id="infect"></label>
                        </div>
                        <div class="parameter">
                            <label for="anti-vaxxers" class="pramLabel">Anti-Vaxxers</label>
                            <input oninput="updateCount()" type="range" id="anti-vaxxers" class="slider" min="0"
                                max="100" />
                            <label id="antivax"></label>
                        </div>
                        <div class="parameter">
                            <label for="vaccine-after" class="pramLabel">Vaccine Starts After n% infections</label>
                            <input oninput="updateCount()" type="range" id="vaccine-after" class="slider" min="0"
                                max="100" />
                            <label id="vacAfter"></label>
                        </div>
                        <div class="parameter">
                            <label for="vaccine-rate" class="pramLabel">Vaccine Development Speed</label>
                            <input oninput="updateCount()" type="range" id="vaccine-rate" class="slider" min="0"
                                max="100" />
                            <label id="vacRate"></label>
                        </div>
                        <!--
                <div class="parameter">
                    <label for="social-distance">Social Distancing</label>
                    <input type="range" id="social-distance" min="0" max="10" />
                    <label id="socDist"></label>
                </div>
                -->
                        <div class="parameter">
                            <label for="recovery-rate" class="pramLabel">Recovery rate</label>
                            <input oninput="updateCount()" type="range" id="recovery-rate" class="slider" min="0"
                                max="100" />
                            <label id="recover"></label>
                        </div>
                        <div class="parameter">
                            <label for="death-rate" class="pramLabel">Death rate</label>
                            <input oninput="updateCount()" type="range" id="death-rate" class="slider" min="0"
                                max="100" />
                            <label id="death"></label>
                        </div>
                    </div>
                    <br>
                    <h3 id="iter"></h3>
                    <h3 id="infectcount"></h3>
                    <h3 id="deathcount"></h3>
                    <h3 id="vaccinecount"></h3>
                    <h3 id="vaccineprog"></h3>
                    <h3 id="curecount"></h3>
                    <h3 id="cureprog"></h3>
                    <button id="start">Start</button>
                    <button id="next">Next</button>
                    <button id="reset">End</button>
                    <button id="graph">Create Graph</button>

                </div>
            </div>
        </div>
        <div id="endscreen">
        </div>
        <div id="bottom">
            <canvas hidden="true" id="finalChart" style="width:50%"></canvas>
            <video hidden="true" controls></video>
        </div>
    </div>
</body>

</html>
